<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel - Estudiantes</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <h1>Panel de Estudiantes</h1>
    <button onclick="cerrarSesion()" class="cerrar-btn">Cerrar sesi√≥n</button>
  
    <section class="card">
      <h2>Registrar estudiante</h2>
      <input type="text" id="nombre" placeholder="Nombre del estudiante" />
      <input type="email" id="correo" placeholder="Correo" />

      <select id="clase">
        <option value="">Seleccione una clase</option>
        <option value="Clase 1">Clase 1</option>
        <option value="Clase 2">Clase 2</option>
        <option value="Clase 3">Clase 3</option>
        <option value="Clase 4">Clase 4</option>
        <option value="Clase 5">Clase 5</option>
      </select>

      <button id="btn-guardar" onclick="agregarEstudiante()">Agregar</button>
    </section>

    <section class="card">
      <h2>Lista de estudiantes</h2>
      <table id="tabla-estudiantes">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Clase</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </section>

    <section class="card">
      <h2>Subir archivo</h2>
      <label for="estudiante">Selecciona un estudiante:</label>
      <select id="estudiante"></select><br /><br />

      <input type="file" id="archivo" />
      <button onclick="subirArchivo()">Subir</button>
    </section>

    <section class="card">
      <h2>Archivos subidos</h2>
      <ul id="lista-archivos"></ul>
    </section>

  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
